<!DOCTYPE html>
<html>
<head>
    <title>exercicio6</title>
</head>
<body>
    <label for="a">Número:</label>
    <input type="number" name="a" id="a"><br>
    <button onclick="inverterNumero()">Inverter número</button>

    <script>
        const inverterNumero = () => {
            const numero = parseFloat(document.getElementById('a').value);
            const numeroinverso = parseFloat(numero.toString().split('').reverse().join('')) * Math.sign(numero);
            window.alert(`O número inverso é: ${numeroinverso}`);
        }
    </script>
</body>
</html>
