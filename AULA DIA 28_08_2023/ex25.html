<body>

    <script>
    function verificarHabilidadeJavascript(habilidades) {
    for (let i = 0; i < habilidades.length; i++) {
        if (habilidades[i] === "Javascript") {
        return true;
        }
    }
    return false;
    }

    const habilidades = ["HTML", "CSS", "Javascript", "React"];
    const possuiJavascript = verificarHabilidadeJavascript(habilidades);

    if (possuiJavascript) {
    console.log("O vetor de habilidades possui a habilidade 'Javascript'.");
    } else {
    console.log("O vetor de habilidades nÃ£o possui a habilidade 'Javascript'.");
    }
    </script>
</body>
