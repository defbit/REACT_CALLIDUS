<body>

    <script>
    function verificarPrimo(numero) {
    if (numero <= 1) {
        return false;
    } else if (numero <= 3) {
        return true;
    } else if (numero % 2 === 0 || numero % 3 === 0) {
        return false;
    }

    let i = 5;
    while (i * i <= numero) {
        if (numero % i === 0 || numero % (i + 2) === 0) {
        return false;
        }
        i += 6;
    }

    return true;
    }

    const inputNumero = parseInt(prompt("Digite um número:"));
    const resultado = verificarPrimo(inputNumero);

    if (resultado) {
    alert(`${inputNumero} é um número primo.`);
    } else {
    alert(`${inputNumero} não é um número primo.`);
    }

    </script>
</body>
