!DOCTYPE html>
<html>
<head>
    <title>exercicio 19</title>
</head>
<body>

    <script>
    const encontrarMaiorStringArrow = (arr) => {
    if (arr.length === 0) {
        return null;
    }
    return arr.reduce((maior, str) => (str.length > maior.length ? str : maior), arr[0]);
    };

    const inputArray = prompt("Digite as strings do array separadas por espaço:");
    const strings = inputArray.split(" ");
    const maiorString = encontrarMaiorStringArrow(strings);

    if (maiorString !== null) {
    alert(`A maior string no array é: "${maiorString}"`);
    } else {
    alert("O array está vazio.");
    }

    </script>
</body>
</html>
