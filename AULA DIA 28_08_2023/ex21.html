!DOCTYPE html>
<html>

</head>
<body>

    <script>
    function contarPalavras(texto) {
    const palavras = texto.split(/\s+/).filter((palavra) => palavra !== "");
    return palavras.length;
    }

    const inputTexto = prompt("Digite o texto para contar as palavras:");
    const quantidadePalavras = contarPalavras(inputTexto);

    alert(`O texto tem ${quantidadePalavras} palavras.`);

    </script>
</body>
</html>
