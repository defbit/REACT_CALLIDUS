<!DOCTYPE html>
<html>
<head>
    <title>exercicio 15</title>
</head>
<body>

    <script>
    function encontrarMaiorValor(arr) {
    if (arr.length === 0) {
        return undefined;
    }

    let maior = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > maior) {
        maior = arr[i];
        }
    }

    return maior;
    }

    const inputArray = prompt("Digite os números do array separados por espaço:");
    const numeros = inputArray.split(" ").map(Number);
    const maiorValor = encontrarMaiorValor(numeros);

    if (maiorValor !== undefined) {
    alert(`O maior valor no array é: ${maiorValor}`);
    } else {
    alert("O array está vazio.");
    }

    </script>
</body>
</html>
