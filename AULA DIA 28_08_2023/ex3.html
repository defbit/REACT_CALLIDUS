<!DOCTYPE html>
<html>
 <head>
   <title>exercicio3</title>

   <script type="text/javascript">
    
    var celsius = parseFloat(prompt("Temperatura em graus Celsius: "));
    
    function convertToCelsius() {
        var fahrenheit = (9 * celsius / 5) + 32;
        return "Temperatura em graus Fahrenheit = " + fahrenheit;
    }
    
    var result = convertToCelsius();
    
    alert(result);
    
   </script>

 </head>
</html>
