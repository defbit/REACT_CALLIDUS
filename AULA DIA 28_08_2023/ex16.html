    <script>
    function calcularSomaDigitos(numero) {
    let soma = 0;
    while (numero > 0) {
        soma += numero % 10;
        numero = Math.floor(numero / 10);
    }
    return soma;
    }

    const inputNumero = parseInt(prompt("Digite um número inteiro positivo:"));
    if (inputNumero >= 0) {
    const somaDigitos = calcularSomaDigitos(inputNumero);
    alert(`A soma dos dígitos do número ${inputNumero} é: ${somaDigitos}`);
    } else {
    alert("Por favor, digite um número inteiro positivo.");
    }
    </script>
</body>
</html>
