<body>

    <script>
    const inverterArrayArrow = (arr) => {
    return arr.slice().reverse();
    };

    const inputArray = prompt("Digite os elementos do array separados por espaço:").split(" ");
    const arrayInvertido = inverterArrayArrow(inputArray);

    alert(`O array invertido é: [${arrayInvertido}]`);

    </script>
