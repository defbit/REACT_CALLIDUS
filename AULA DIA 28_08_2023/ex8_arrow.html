<body>

    <script>
    const calcularMontanteArrow = (capitalInicial, taxaJuros, tempoMeses) => {
    const taxaDecimal = taxaJuros / 100;
    const montante = capitalInicial * Math.pow(1 + taxaDecimal, tempoMeses);
    return montante.toFixed(2);
    };

    const capital = parseFloat(prompt("Informe o capital inicial:"));
    const taxa = parseFloat(prompt("Informe a taxa de juros em percentual:"));
    const tempo = parseInt(prompt("Informe o tempo do investimento em meses:"));

    const resultado = calcularMontanteArrow(capital, taxa, tempo);
    alert(`O montante do investimento Ã© R$ ${resultado}`);

    </script>
</body>
</html>
