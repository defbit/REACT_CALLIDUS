<!DOCTYPE html>
<html>
<head>
    <title>exercicio 12</title>
</head>
<body>

    <script>
    function calcularSomaArray(arr) {
    let soma = 0;
    for (let i = 0; i < arr.length; i++) {
        soma += arr[i];
    }
    return soma;
    }

    const inputArray = prompt("Digite os números do array separados por espaço:");
    const numeros = inputArray.split(" ").map(Number);
    const resultado = calcularSomaArray(numeros);
    alert(`A soma dos números no array é: ${resultado}`);
    </script>
</body>
</html>
