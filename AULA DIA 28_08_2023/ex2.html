<html>
    <head>
        <title>Exercicio 2</title>
    </head>
    <body>
        Numero: <input type="numero" name="a" id="a"><br>
        <button onclick="cubo(document.getElementById('a').value)">Cubo</button>

        <script>
            function cubo(a){
                const result = Math.pow(a, 3);
                window.alert(result)
            }
        </script>
    </body>
</html>
